<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Özel CSS dosyanız -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard</h1>

        <!-- Tercih Formu -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5">Tercih Formu</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/dashboard}" method="post">
                    <div class="mb-3">
                        <label for="position" class="form-label">Pozisyon (Title):</label>
                        <input type="text" id="position" name="position" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasyon:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="workType" class="form-label">Uzaktan / Hibrit tercihi:</label>
                        <select id="workType" name="workType" class="form-select">
                            <option value="remote">Uzaktan</option>
                            <option value="hybrid">Hibrit</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            </div>
        </div>

        <!-- AI Chatbot’a Sor -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h2 class="h5">AI Chatbot’a Sor</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/ask-chatbot}" method="post">
                    <div class="mb-3">
                        <label for="question" class="form-label">Sorunuzu yazın:</label>
                        <textarea id="question" name="question" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Sor</button>
                </form>
            </div>
        </div>

        <!-- CV Yükle -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-white">
                <h2 class="h5">CV Yükle</h2>
            </div>
            <div class="card-body">
                <form action="/upload-cv" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="cvFile" class="form-control" accept=".pdf,.docx,.txt" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Yükle</button>
                </form>
            </div>
        </div>

        <!-- En Son Başvurulan İlanlar -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="h5">En Son Başvurulan İlanlar</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="job : ${recentJobs}">
                        <h5 th:text="${job.title}" class="mb-1"></h5>
                        <p th:text="${job.location}" class="mb-0"></p>
                    </li>
 t-             </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
