<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobAgents - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e6f0fa 0%, #ffffff 100%); font-family: 'Inter', sans-serif; }
        .login-container { max-width: 400px; margin: 5rem auto; padding: 2rem; background: #ffffff; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: linear-gradient(90deg, #3b82f6, #1e40af); border: none; border-radius: 8px; }
        .btn-primary:hover { background: linear-gradient(90deg, #1e40af, #3b82f6); }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Giriş Yap</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message.contains('User not found')}">Kullanıcı bulunamadı.</span>
            <span th:unless="${session.SPRING_SECURITY_LAST_EXCEPTION.message.contains('User not found')}">Geçersiz email veya şifre.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">Başarıyla çıkış yaptınız.</div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>
        <p class="text-center mt-3">Hesabın yok mu? <a href="/signup">Kayıt Ol</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
