<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.login}">Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4" th:text="#{title.login}">Giriş Yap</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label" th:text="#{label.email}">E-posta</label>
                <input type="email" name="username" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label" th:text="#{label.password}">Şifre</label>
                <input type="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{button.login}">Giriş Yap</button>
        </form>

        <div th:if="${param.error}" class="text-danger text-center mt-3">
            <span>⚠️ </span><span th:text="#{error.login}">Geçersiz e-posta veya şifre.</span>
        </div>

        <p class="mt-3 text-center">
            <span th:text="#{message.noaccount}">Hesabınız yok mu?</span>
            <a th:href="@{/signup}">--></a>
        </p>

        <!-- Dil seçimi -->
        <div class="text-center mt-2">
            <a href="?lang=tr">🇹🇷 Türkçe</a> |
            <a href="?lang=en">🇬🇧 English</a>
        </div>
    </div>
</div>

</body>
</html>
