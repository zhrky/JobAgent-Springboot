<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-container form button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container form button:hover {
            background-color: #0056b3;
        }
        .oauth-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .oauth-buttons a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .oauth-buttons .google {
            background-color: #db4437;
        }
        .oauth-buttons .linkedin {
            background-color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/perform-login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="oauth-buttons">
            <p>Or login with:</p>
            <a href="/oauth2/authorization/google" class="google">Google</a>
            <a href="/oauth2/authorization/linkedin" class="linkedin">LinkedIn</a>
        </div>
    </div>
</body>
</html>
